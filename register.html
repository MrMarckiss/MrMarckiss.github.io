<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - RadiantBamboo</title>
    <link rel="stylesheet" href="/CSS/registerestilos.css">
</head>
<body>
    <div class="inside">
        <form action="#">
            <h2>Regístrate</h2>
            
            <div class="input-field">
                <input type="text" required>
                <label>Nombre de Usuario</label>
            </div>

            <div class="input-field">
                <input type="email" required>
                <label>Correo Electrónico</label>
            </div>

            <div class="input-field">
                <input type="password" required>
                <label>Contraseña</label>
            </div>

            <div class="input-field">
                <input type="password" required>
                <label>Confirmar Contraseña</label>
            </div>

            <div class="upload-field">
                <label for="profile-pic">Foto de Perfil:</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
            </div>
            
            <button type="submit">Registrarse</button>

            <div class="register">
                <p>
                    ¿Ya tienes una cuenta?
                    <a href="index.html">Inicia sesión</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
